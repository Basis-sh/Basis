name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: "Deploy All Basis Workers"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    strategy:
      fail-fast: false
      matrix:
        worker:
          - { config: "wrangler.toml", name: "basis-fetch" }
          - { config: "wrangler-badge.toml", name: "basis-badge" }
          - { config: "wrangler-cache.toml", name: "basis-cache" }
          - { config: "wrangler-calc.toml", name: "basis-calc" }
          - { config: "wrangler-hash.toml", name: "basis-hash" }
          - { config: "wrangler-scan.toml", name: "basis-scan" }

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Deploy ${{ matrix.worker.name }}
        uses: cloudflare/wrangler-action@v3
        with:
          # Required secrets: CLOUDFLARE_API_TOKEN and CLOUDFLARE_ACCOUNT_ID
          # See .github/SETUP.md for detailed setup instructions
          # Configure at: Settings > Secrets and variables > Actions
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: "."
          wranglerVersion: "3"
          command: deploy --config ${{ matrix.worker.config }}

